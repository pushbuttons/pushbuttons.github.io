    <style>

      body {

      .spin-wrapper {

      }

      .spin-animation::before {
        content: "*";
        font-size: 60px;
        display: inline-block;
        font-family: "Courier New", Courier, monospace;
        color: hotpink;
        line-height: 1px;
        transform: translateY(12px);
      }

      .marquee {
        width: 100vw;
        overflow: hidden;
        white-space: nowrap;
        position: absolute;
        bottom: 10px;
      }

      .marquee-text {
        display: inline-block;
        animation: marquee 20s linear infinite;
      }

      #canvas {
        position: absolute;
        height: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 10;
        pointer-events: none;
      }

      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);

    <script>
      // credits @Tibix - adapted from https://codepen.io/Tibixx/pen/RYzWzG
      var c = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      ctx.canvas.width = window.innerWidth;
      ctx.canvas.height = window.innerHeight;

      window.onresize = function () {
        ctx.canvas.width = window.innerWidth;
        ctx.canvas.height = window.innerHeight;
      };

      dots = [];
      emitRate = 7;
      minRad = 0.5;
      maxRad = 3;
      color = "";
      opacity = 0.5;
      glow = 0;
      lifeTime = 30;
      tn = 0;
      roc = 1;
      speed = 1;

      function emitDots(mx, my) {
        for (i = 0; i < emitRate; i++) {
          rxv = Math.random() * 2 - 1;
          ryv = Math.random() * 2 - 1;
          if (color == "") {
            col = "hsl(" + Math.random() * 360 + ",65%,65%)";
          } else {
            col = color;
          }
          rad = Math.random() * (maxRad - minRad) + minRad;
          dots.push({ x: mx, y: my, xv: rxv, yv: ryv, col: col, rad: rad });
        }
      }

      function animateDots() {
        for (i = 0; i < dots.length; i++) {
          dots[i].x += dots[i].xv * speed;
          dots[i].y += dots[i].yv * speed;

          ctx.beginPath();
          ctx.fillStyle = dots[i].col;
          ctx.globalAlpha = opacity;
          ctx.shadowColor = dots[i].col;
          ctx.shadowBlur = glow;

          if (roc == 0) {
            ctx.rect(dots[i].x, dots[i].y, dots[i].rad, dots[i].rad);
          } else {
            ctx.arc(dots[i].x, dots[i].y, dots[i].rad, 0, 2 * Math.PI);
          }

          ctx.fill();
          ctx.closePath();
        }
      }

      function cleanUp() {
        if (dots.length > 1) {
          dots.splice(0, Math.ceil(dots.length / lifeTime));
        }
      }

      function loop() {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        document.onmousemove = function (e) {
          mx = e.clientX;
          my = e.clientY;
          emitDots(mx, my);
        };

        document.ontouchmove = function (e) {
          mx = e.changedTouches[0].pageX;
          my = e.changedTouches[0].pageY;
          emitDots(mx, my);
        };
        animateDots();
        cleanUp();
      }

      setInterval(loop, 20);
    </script>
