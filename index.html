      * {

        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>üöÄ</text></svg>")

      h1 {

      }
      a {
        color: inherit;
        text-decoration: none;
      }
      a:hover {
        color: rgb(255, 0, 191);
        cursor: pointer;
      }
      .flex-container {
        height: 100vh;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url("/undraw_launch_day.svg");
        background-repeat: no-repeat, repeat;

      }

      .title {
        padding: 0.5rem;

      }

      .contact {
        margin-top: 2rem;

      .company-info {

      }

      .hero-text {
        margin-top: 2rem;
        padding-bottom: 0.5rem;
        padding: 0.5rem;
        bottom: 0;
        right: 0;
        font-size: 1rem;
        color: black;
        background-color: yellow;
      }

      .scale-on-hover {
        transition: all 0.25s ease-in-out;
      }
      .scale-on-hover:hover {
        transform: scale(1.05);
      }

      .spin-wrapper {
        color: yellow;
        display: inline-block;
        transform-origin: center;
        -webkit-animation: spin 4s linear infinite;
        -moz-animation: spin 4s linear infinite;
        animation: spin 4s linear infinite;
      }

      .spin-animation::before {
        content: "*";
        font-size: 60px;
        display: inline-block;
        font-family: "Courier New", Courier, monospace;
        color: hotpink;
        line-height: 1px;
        transform: translateY(12px);
      }

      .marquee {
        width: 100vw;
        overflow: hidden;
        white-space: nowrap;
        position: absolute;
        bottom: 10px;
      }

      .marquee-text {
        display: inline-block;
        animation: marquee 20s linear infinite;
      }

      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
